name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        PYLINT_OUTPUT=$(pylint $(git ls-files '*.py')  --disable=import-error)
        echo $PYLINT_OUTPUT
        PYLINT_SCORE=$(echo $PYLINT_OUTPUT | grep "Your code has been rated at" | grep -Po "[\d+\.]+\/10")
        echo "PYLINT_RESULT=$PYLINT_SCORE" >> $GITHUB_ENV
    - name: Create Awesome Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 262b6c9c274ee1fff6cde56c1cade09c
        filename: badgetest.json
        label: Hello
        message: is ${{ env.PYLINT_RESULT }}
        color: orange
